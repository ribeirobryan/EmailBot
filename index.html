<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>E-mail Bot Test</title>
</head>
<body>

    <div id="manualSender">
        <div class="inputDiv">
            <div class="inputWrapper">
                <label for="userEmailaddress">Enter your e-mail</label>
                <input type="text" id="userEmailaddress">
            </div>
            <div class="inputWrapper">
                <label for="userName">Enter your name</label>
                <input type="text" id="userName">
            </div>
        </div>
        <div class="inputDiv">
            <div class="inputWrapper">
                <label for="userEmailaddress">Enter your phone</label>
                <input type="text" id="userPhoneNumber">
            </div>
            <div class="inputWrapper">
                <label for="subject">Subject</label>
                <select id="subject" name="subject">
                    <option value="none" selected></option>
                    <option value="Suggestion">Suggestion</option>
                    <option value="Question">Question</option>
                </select>
            </div>
        </div>
        <textarea type="textarea" id="messageContent" placeholder="TYPE HERE YOUR MESSAGE"></textarea>
        <input type="submit" onclick="sendEmail()" value="SEND">
    </div>


    <script src="script.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
</body>
</html>
